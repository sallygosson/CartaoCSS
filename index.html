<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart√£o de Visitas Digital</title>
   
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, Helvetica, sans-serif; 
            background-color: #d9f8e7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .cartao {
            background-color: #4caf50;
            border: 5px solid #2c6b2f;
            border-radius: 20px;
            padding: 15px;
            box-sizing: border-box;
            width: 600px;
            height: 300px;
            display: flex;
            align-items: center;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);
        }

        .cartao img {
            width: 150px;
            height: 200px;
            border-radius: 5px;
            margin-right: 17px;
            border: 3px solid #2c6b2f;
        }

        .info {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            position: relative;
        }

        .info h1 {
            font-size: 1.2em;
            margin: 0;
            color: #ffffff;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: #2c6b2f; 
            letter-spacing: -0.5px;
            line-height: 1.0;
            position: relative;
        }

        .info h1 .logo {
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            width: 70px;
            height: 70px;
        }

        .info p {
            font-size: 0.9em;
            margin: 5px 0;
            color: #d9f8e7;
            padding: 3px;
            border-radius: 3px;
            letter-spacing: -0.3px;
            line-height: 1.0;
        }

        .info a {
            text-decoration: none; 
            color: #2c6b2f;
            font-size: 1em;
            letter-spacing: -0.2px;
            line-height: 1.0;
        }

        .info a:hover {
            text-decoration: underline; 
        }

        .redes-sociais {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="cartao">
        <img src="imagem-foto.jpg" alt="Foto de Perfil">
        <div class="info">
            <h1>
                Sally Gosson Viana Colombo
                <img class="logo" src="logo.png" alt="Logo">
            </h1>
            <p>Futuro Professor</p>
            <p>Telefone: (85) 98804-6559</p>
            <p>Email: s.gosson@aluno.ifce.edu.br</p>
            <div class="redes-sociais">
                <a href="https://www.instagram.com/sallygosson" target="_blank">Instagram</a>
                <a href="https://www.github.com/sallygosson" target="_blank">GitHub</a>
            </div>
        </div>
    </div>
</body>
</html>
